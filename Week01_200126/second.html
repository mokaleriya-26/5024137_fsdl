<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Hyperlink and formatting</u></h1>
    <h3>Hyperlinks</h3>
    <p>External links(new tab):
        <a href="https://www.wikipedia.org" target="_blank">wikipedia</a> 
    </p>
    <p>External links(same tab):
        <a href="https://www.google.com" target="_self">google</a> 
    </p>
    <p>Mail hyperlink:
        <a href="mailto:hello@example.com">Send Email</a>
    </p>
    <h3>Text formatting</h3>
    <p>bold tag: Today is a <b>sunny</b> day</p>
    <p>italic tag: Today is a <i>sunny</i> day</p>
    <p>underline tag: Today is a <u>sunny</u> day</p>
    <p>strikethrough tag: Today is a <s>sunny</s> day</p>
</body>
</html>
