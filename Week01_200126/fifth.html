<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia and frames</title>
</head>
<body>
    <h1>Multimedia and Frames</h1>
    <h3>1. Image Tag</h3>
    <img src="northern1.jfif" alt="Sample Image" width="400" height="250">

    <h3>2. Audio Tag </h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser doesn't support audio.
    </audio>

    <h3>3. Video Tag </h3>
    <video width="320" height="240" controls poster="poster.jpg">
        <source src="movie.mp4" type="video/mp4">
        Your browser doesn't support video.
    </video>

    <h3>4. iframe Tag </h3> 
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" width="600" height="400" frameborder="1"></iframe>
</body>
</html>
